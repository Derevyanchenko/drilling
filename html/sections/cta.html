<section class="cta">

        <p class="cta__text">
            Оставьте заявку и мы перезвоним вам в течение 30 минут

                    <input type="tel" name="name" required placeholder="Введите ваш телефон">

                        Нажимая на кнопку, вы соглашаетесь <br>

                    </p>
                </div>
            </form>
        </div>
    </div>
</section>
